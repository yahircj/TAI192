<!-- consulta.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center text-primary">Consulta de Usuarios</h1>
        
        {% if session["error"] %}
            <div class="alert alert-danger">{{ session["error"] }}</div>
        {% endif %}
        
        <a href="{{ url_for('home') }}" class="btn btn-dark">Volver al Registro</a>
        
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario["id"] }}</td>
                    <td>{{ usuario["name"] }}</td>
                    <td>{{ usuario["age"] }}</td>
                    <td>{{ usuario["email"] }}</td>
                    <td>
                        <!-- BotÃ³n para editar -->
                        <a href="{{ url_for('editar_usuario', id=usuario['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                        
                        <!-- Formulario para eliminar (POST) -->
                        <form action="{{ url_for('eliminar_usuario', id=usuario['id']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
