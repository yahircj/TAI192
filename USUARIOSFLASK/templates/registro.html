<!-- registro.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center text-primary">Registro de Usuario</h1>
        
        {% if session["success"] %}
            <div class="alert alert-success">{{ session["success"] }}</div>
        {% endif %}
        {% if session["error"] %}
            <div class="alert alert-danger">{{ session["error"] }}</div>
        {% endif %}
        
        <a href="{{ url_for('get_usuarios') }}" class="btn btn-dark">Consultar Usuarios</a>
        
        <form action="{{ url_for('post_usuario') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" name="txtNombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Edad:</label>
                <input type="number" name="txtEdad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo:</label>
                <input type="email" name="txtCorreo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
